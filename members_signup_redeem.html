<!-- Firebase Authentication -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCGlbYNPvPFE7ByacA1SdeA2mUHqbE_vxg",
        authDomain: "deliciousfood-c9efa.firebaseapp.com",
        projectId: "deliciousfood-c9efa",
        storageBucket: "deliciousfood-c9efa.appspot.com",
        messagingSenderId: "682668950894",
        appId: "1:682668950894:web:e1d6e07ade038a3ab32d7f",
        measurementId: "G-ZG7EGGBSS4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function validatePassword() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        if (password.length < 8) {
            alert("Password must be at least 8 characters long.");
            return;
        }

        if (password === confirmPassword) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                sessionStorage.setItem('name', name);
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userPassword', password);
                sessionStorage.setItem('userUID', user.uid);
                sessionStorage.setItem('validated', "1");

                const uid = user.uid;

                await setDoc(doc(db, "User", uid), {
                    points: 200,
                    name: name,
                });

                // Create "History" collection under User/uid
                const categories = ['appetisers', 'mains', 'sides', 'desserts', 'drinks'];
                for (let category of categories) {
                    await setDoc(doc(db, "User", uid, "History", category), {});
                }

                // Create "PreviousOrders" collection under User/uid
                await setDoc(doc(db, "User", uid, "PreviousOrders", "PreviousOrders"), {});
                window.location.href = 'redeem.html';
            } catch (error) {
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("password").value = "";
                document.getElementById("confirm-password").value = "";
                alert("Account already exist");
            }
        } else {
            alert("Passwords do not match.");
        }
    }

    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        validatePassword();
    });
</script>
