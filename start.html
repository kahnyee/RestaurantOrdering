<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="common.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background: url("assets/start_image_wide.png") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .text-container {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            margin-bottom: 15vh;
            margin-top: 8vh;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            color: whitesmoke;
        }

        h6.restaurant-name {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 10px 0; /* Add some padding for spacing */
            background-color: rgba(0, 0, 0, 0.6); /* Optional: adds background */
            color: whitesmoke; /* Adjust color as needed */
        }

        .btn-custom {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid whitesmoke;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 5px 30px grey; /* Adds a stronger shadow for depth */
            color: white;
            border: 2px solid whitesmoke;
        }

        @media (max-width: 767px) {
            body {
                background: url("assets/start_image.png") no-repeat center center fixed;
                background-size: cover;
            }

            .text-container {
                background-color: rgba(0, 0, 0, 0.6);
                color: #fff;
                border-radius: 10px;
                padding: 18px;
                text-align: center;
                margin: 26vh 10px 1vh;
            }

            h2 {
                font-family: 'Playfair Display', serif;
                font-size: 35px;
                color: whitesmoke;
            }

            .btn-custom {
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: 1px solid whitesmoke;
                padding: 13px 30px;
                font-size: 20px;
                border-radius: 8px;
                transition: all 0.3s ease-in-out;
            }
        }
    </style>
</head>
<body>
<div class="container align-items-center">
    <div class="rounded-4 text-center text-container">
        <h2>Table No: 01</h2>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 35vh;">
    <a href="menu.html" class="btn btn-custom">View Our Menu</a>
</div>
<h6 class="restaurant-name" style="text-align: center">By SÃ©renade Bistro</h6>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
